    <style>
      body {
        font-family: 'Agency FB', 'Rajdhani', sans-serif;
        background-color: transparent; /* Changed to transparent to allow ParticleBackground to show */
        color: #e5e5e5;
        overflow: hidden; /* Manage scroll within app */
        margin: 0;
        padding: 0;
        letter-spacing: 0.05em; /* Slightly increase spacing for condensed fonts */
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0f0f; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      .glass-panel {
        background: rgba(10, 10, 15, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      /* Enhance input placeholder visibility for Agency FB */
      input::placeholder, textarea::placeholder {
        font-family: 'Agency FB', 'Rajdhani', sans-serif;
        letter-spacing: 0.05em;
      }
    </style>
