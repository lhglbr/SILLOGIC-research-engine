    <style>
      body {
        font-family: 'Agency FB', 'Rajdhani', sans-serif;
        background-color: transparent; /* Changed to transparent to allow ParticleBackground to show */
        color: #e5e5e5;
        overflow: hidden; /* Manage scroll within app */
        margin: 0;
        padding: 0;
        letter-spacing: 0.05em; /* Slightly increase spacing for condensed fonts */
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0f0f; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      .glass-panel {
        background: rgba(10, 10, 15, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      /* Enhance input placeholder visibility for Agency FB */
      input::placeholder, textarea::placeholder {
        font-family: 'Agency FB', 'Rajdhani', sans-serif;
        letter-spacing: 0.05em;
      }

      /* Markdown Styles */
      .prose p { margin-bottom: 0.75em; }
      .prose h1, .prose h2, .prose h3 { color: inherit; font-weight: 700; margin-top: 1.5em; margin-bottom: 0.5em; }
      .prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 0.75em; }
      .prose ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 0.75em; }
      .prose code { background: rgba(255,255,255,0.1); padding: 0.2em 0.4em; border-radius: 4px; font-family: 'JetBrains Mono', monospace; font-size: 0.9em; }
      .prose pre { background: rgba(0,0,0,0.3); padding: 1em; border-radius: 8px; overflow-x: auto; margin-bottom: 1em; }
      .prose pre code { background: transparent; padding: 0; }
      .prose blockquote { border-left: 3px solid rgba(255,255,255,0.2); padding-left: 1em; font-style: italic; opacity: 0.8; }
      .prose a { color: #60a5fa; text-decoration: underline; }
      
      /* Table Styles */
      .prose table { 
        width: 100%; 
        border-collapse: separate; 
        border-spacing: 0; 
        margin-bottom: 1.5em; 
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 8px;
        overflow: hidden;
      }
      .prose th, .prose td { 
        padding: 0.75em 1em; 
        text-align: left; 
        border-bottom: 1px solid rgba(255,255,255,0.05); 
      }
      .prose th { 
        background: rgba(255,255,255,0.1); 
        font-weight: 600; 
        color: #fff;
        text-transform: uppercase;
        font-size: 0.85em;
        letter-spacing: 0.05em;
      }
      .prose tr:last-child td { border-bottom: none; }
      .prose tr:hover td { background: rgba(255,255,255,0.02); }
      
      /* KaTeX Adjustments */
      .katex-display { margin: 1em 0; overflow-x: auto; overflow-y: hidden; }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
